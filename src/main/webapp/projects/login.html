<div class="ng-scope">
    <div id="divLoading">
    </div>
    <div class="row">
        <style>
            .navbar-right .nav .navbar-nav > li > a, .navbar-brand {
                padding-top:4px !important;
                padding-bottom:0 !important;
                height: 40px;
            }
            .navbar-right .nav .navbar {min-height:72px !important;}
            #panel {background-color:#3b5998; margin:auto; padding-bottom:40px}
        </style>
        <nav class="navbar navbar-default" style="background-color: #3b5998; height: 50px;;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="/"><img src="logo.png"></a>
                </div>
            </div>
        </nav>
    </div>
    <div class="wrapper container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4 align="center">Login to continue</h4>
                        <br>
                        <div ng-hide="spinner" class="wrap">
                            <div class="loader"></div>
                            <div class="loaderbefore"></div>
                            <div class="circular"></div>
                            <div class="circular another"></div>
                            <div class="text">Loading</div>
                        </div>
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-2 control-label">EMAIL</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" ng-model="formData.email" id="inputEmail" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-lg-2 control-label">PASSWORD</label>
                                    <div class="col-lg-10">
                                        <input type="password" class="form-control" ng-model="formData.password" id="inputPassword" placeholder="Password">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Remember me </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="reset" class="btn btn-danger">Cancel</button>
                                        <button ng-click="login()" class="btn btn-success">Login</button>
                                    </div>
                                </div>
                                <!-- Modal -->
                                <div id="myModal" class="modal fade" role="dialog">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                <h4 class="modal-title">Login Failure</h4>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="well">
                                                            <mark>{{errmsg}}</mark>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</div>
