<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <base href="/" /> -->
    <meta charset="UTF-8">
    <title>Yālì</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/bootstrap.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Satisfy|Amatic+SC|Courgette' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Satisfy|Amatic+SC' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Satisfy|Amatic+SC|Courgette|Arvo' rel='stylesheet' type='text/css'>

    <script src="angular/index.js"></script>

    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/chalk.js"></script>
    <script src="https://www.amcharts.com/lib/3/pie.js"></script>

    <style>
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Arvo';
        }
        p, div {
            font-family: 'Arvo';
        }
        .wrap {
            position: relative;
            top: 150px;
            width: 150px;
            margin: 0 auto;
        }

        .loader {
            position: absolute;
            top: 0;
            z-index: 10;
            width: 50px;
            height: 50px;
            border: 15px solid;
            border-radius: 50%;
            border-top-color: rgba(44,44,44,0);
            border-right-color: rgba(55,55,55,0);
            border-bottom-color: rgba(66,66,66,0);
            border-left-color: rgba(33,33,33,0);
            animation: loadEr 3s infinite;
        }

        @keyframes loadEr {
            0% {
                border-top-color: rgba(44,44,44,0);
                border-right-color: rgba(55,55,55,0);
                border-bottom-color: rgba(66,66,66,0);
                border-left-color: rgba(33,33,33,0);

            }
            10.4% {
                border-top-color: rgba(44,44,44,0.5);
                border-right-color: rgba(55,55,55,0);
                border-bottom-color: rgba(66,66,66,0);
                border-left-color: rgba(33,33,33,0);
            }
            20.8% {
                border-top-color: rgba(44,44,44,0);
                border-right-color: rgba(55,55,55,0);
                border-bottom-color: rgba(66,66,66,0);
                border-left-color: rgba(33,33,33,0);
            }
            31.2% {
                border-top-color: rgba(44,44,44,0);
                border-right-color: rgba(55,55,55,0.5);
                border-bottom-color: rgba(66,66,66,0);
                border-left-color: rgba(33,33,33,0);
            }
            41.6% {
                border-top-color: rgba(44,44,44,0);
                border-right-color: rgba(55,55,55,0);
                border-bottom-color: rgba(66,66,66,0);
                border-left-color: rgba(33,33,33,0);
                transform: rotate(40deg);
            }
            52% {
                border-top-color: rgba(44,44,44,0);
                border-right-color: rgba(55,55,55,0);
                border-bottom-color: rgba(66,66,66,0.5);
                border-left-color: rgba(33,33,33,0);
            }
            62.4% {
                border-top-color: rgba(44,44,44,0);
                border-right-color: rgba(55,55,55,0);
                border-bottom-color: rgba(66,66,66,0);
                border-left-color: rgba(33,33,33,0);
            }
            72.8% {
                border-top-color: rgba(44,44,44,0);
                border-right-color: rgba(55,55,55,0);
                border-bottom-color: rgba(66,66,66,0);
                border-left-color: rgba(33,33,33,0.5);
            }
        }

        .loaderbefore {
            width: 50px;
            height:50px;
            border: 15px solid #ddd;
            border-radius: 50%;
            position: absolute;
            top: 0;
            z-index: 9;
        }

        .circular {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 70px;
            height: 70px;
            border: 20px solid;
            border-radius: 50%;
            border-top-color: #333;
            border-left-color: #fff;
            border-bottom-color: #333;
            border-right-color: #fff;
            opacity: 0.2;
            animation: poof 5s infinite;
        }
        @keyframes poof {
            0% {transform: scale(1,1) rotate(0deg); opacity: 0.2;}
            50% {transform: scale(4,4) rotate(360deg); opacity: 0;}
        }
        .another {
            opacity: 0.1;
            transform: rotate(90deg);
            animation: poofity 5s infinite;
            animation-delay: 1s;
        }
        @keyframes poofity {
            0% {transform: scale(1,1) rotate(90deg); opacity: 0.1;}
            50% {transform: scale(4,4) rotate(-360deg); opacity: 0;}
        }

        .text {
            position: absolute;
            top: 95px;
            left: 8px;
            font-family: Arial;
            text-transform: uppercase;
            color: #888;
            animation: opaa 10s infinite;
        }
        @keyframes opaa {
            0% {opacity: 1;}
            10% {opacity: 0.5}
            15% {opacity: 1;}
            30% {opacity: 1;}
            65% {opacity: 0.3;}
            90% {opacity: 0.8;}
        }
    </style>
    <script src="http://maps.googleapis.com/maps/api/js">
    </script>
</head>
<body ng-app="sensorcloud" style="background-color:#E9F5FC;">
    <div ng-view>
        <div ui-view="" class="">
        </div>
    </div>
</body>
</html>
